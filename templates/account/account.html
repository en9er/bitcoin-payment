{% extends 'base.html' %}
<head>
    <title>{% block title%}Account{% endblock %}</title>
</head>
{% block content %}
    {% if request.user.id != None %}
        <div>You are logged in as {{ username }}</div>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'wallet' %}">Wallet</a>
    {% else %}
        <div class="not_logged">You're not logged in</div>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
